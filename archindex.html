
<html>
<head>
    <title>This is my frist program</title>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body style="border: black; border: width 4px; border-style:outset;" >
    <H1> Archana User Details Form:</H1>
    <form action="mytext" method="get">
        <label for="fname">First Name:</label>
       <input type="text" id="fname" name="fname"><br><br>
	   <label for="lname">Last Name:</label>
       <input type="text" id="lname" name="lname"><br><br>
	   <label for="pwd">Password:</label>
       <input type="password" id="pwd" name="pwd"><br><br>
	   <h2>Enter your Hobbies:</h2>
	  <label for="books">Reading Books</label>
	  <input type="checkbox" id="books" name="books"><br><br>
	  <label for="gard">Gardening</label>
	  <input type="checkbox" id="gard" name="gard"><br><br>
	  <label for="play">Playing Netball</label>
	  <input type="checkbox" id="play" name="play"><br><br>
	  <label for="sing">Singing Songs</label>
	  <input type="checkbox" id="sing" name="sing"><br><br>
	  <h2>Select Your Gender:</h2>
	  <label for="male">Male</label>
	  <input type="radio" id="male" name="gender"><br><br>
	  <label for="fmale">Female</label>
	  <input type="radio" id="fmale" name="gender"><br><br>
  	  <label for="othr">Other</label>
	  <input type="radio" id="othr" name="gender"><br><br>
	  <h2>Enter Your DOB & Email:</h2><br>
	  <label for="dob">Date Of Birth:</label>
	  <input type="date" id="dob" name="dob"><br><br>
	  <label for="email">Email Id:</label>
	  <input type="text" id="email" name="email"><br><br>
	  <h2>Upload Photo & Digital Signature:</h2>
	  <label for="pho">Photo:</label>
	  <input type="file" id="pho" name="pho"><br><br>
	  <label for="digi">Digital signature:</label>
	  <input type="file" id="digi" name="digi"><br><br>
	  <h2>Select Your Country:</h2>
	  <label for="coun">Country:</label>
      <select name="Country" id="coun">
        <option value="australia">Australia</option>
        <option value="ind">India</option>
        <option value="france">France</option>
        <option value="america">America</option>
        <option value="sri">Srilanka</option>
        <option value="newzea">Newzealand</option>
        <option value="sing">Singapore</option>
        <option value="cana">Canada</option>
      </select>
	  <h2>About Yourself:</h2>
	  <textarea name="message" style="width:400px; height:200px;"></textarea>
	  <input type="reset" value="Clear form" />
	  <input type="submit" value="Submit now" />  
     
       
	 
	
	
	    </form>
</body>

</html>
